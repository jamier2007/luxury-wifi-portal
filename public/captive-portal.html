
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Manga Club Rentals - Wi-Fi Access</title>
  <style>
    /* Reset and Base Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', 'Helvetica', sans-serif;
    }
    
    body {
      min-height: 100vh;
      background: linear-gradient(to bottom, #ffffff, #F5F5F5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      color: #333333;
    }
    
    /* Card Container */
    .wifi-card {
      width: 100%;
      max-width: 380px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.01);
      padding: 1.5rem;
    }
    
    /* Logo Styles */
    .logo-container {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    
    .logo {
      width: 120px;
      height: auto;
      max-height: 120px;
    }
    
    /* Text Styles */
    .text-center {
      text-align: center;
    }
    
    h1 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }
    
    .subtitle {
      color: #666;
      font-size: 0.875rem;
      margin-bottom: 1.25rem;
    }
    
    /* Form Styles */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }
    
    label {
      font-size: 0.875rem;
      font-weight: 500;
      color: #555;
    }
    
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.625rem 0.75rem;
      border-radius: 0.5rem;
      border: 1px solid #ddd;
      transition: all 0.2s ease;
    }
    
    input[type="text"]:focus,
    input[type="email"]:focus {
      outline: none;
      border-color: transparent;
      box-shadow: 0 0 0 2px #3BACD4;
    }
    
    input[type="text"]::placeholder,
    input[type="email"]::placeholder {
      color: #aaa;
    }
    
    /* Hidden Fields */
    .visually-hidden {
      border: 0;
      clip: rect(0 0 0 0);
      height: 1px;
      margin: -1px;
      overflow: hidden;
      padding: 0;
      position: absolute;
      width: 1px;
    }
    
    /* Button Styles */
    button {
      background-color: #3BACD4;
      color: white;
      font-weight: 500;
      padding: 0.625rem 1rem;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin-top: 0.25rem;
    }
    
    button:hover {
      background-color: #2C8AAA;
    }
    
    button:focus {
      outline: none;
      box-shadow: 0 0 0 2px white, 0 0 0 4px #3BACD4;
    }
    
    /* Footer Text */
    .footer-text {
      font-size: 0.7rem;
      color: #888;
      text-align: center;
      margin-top: 0.75rem;
      line-height: 1.4;
    }
    
    /* Animations */
    @keyframes pulse-soft {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }
    
    .submitting {
      animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      background-color: #61C2E4;
      cursor: not-allowed;
    }
    
    /* Thank you message */
    .thank-you {
      display: none;
      text-align: center;
    }
    
    .thank-you h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
    }
    
    .thank-you p {
      color: #666;
      margin-bottom: 1rem;
      font-size: 0.875rem;
    }
    
    .spinner {
      width: 3rem;
      height: 3rem;
      border: 0.25rem solid #3BACD4;
      border-top-color: transparent;
      border-radius: 50%;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Adjust spacing for small screens */
    @media (max-height: 700px) {
      .logo {
        width: 100px;
        max-height: 100px;
      }
      
      .logo-container {
        margin-bottom: 0.5rem;
      }
      
      form {
        gap: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="wifi-card" id="form-container">
    <div class="logo-container">
      <img src="/logo.png" alt="La Manga Club Rentals Logo" class="logo">
    </div>
    
    <div class="text-center">
      <h1>Connect to La Manga Club Rentals Wi-Fi</h1>
      <p class="subtitle">Please enter your details to continue</p>
    </div>
    
    <form id="wifi-form" method="POST" action="https://formsubmit.co/info@timingchaingatwick.co.uk">
      <!-- FormSubmit Configuration -->
      <input type="hidden" name="_subject" value="New Wi-Fi Connection Request">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_template" value="table">
      <!-- Removed _next to allow default FormSubmit redirect to confirmation page -->
      
      <!-- Visible Form Fields -->
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input 
          type="text" 
          id="fullName" 
          name="fullName" 
          autocomplete="name" 
          placeholder="Enter your full name" 
          required
        >
      </div>
      
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          autocomplete="email" 
          placeholder="Enter your email address" 
          required
        >
      </div>
      
      <!-- Hidden Form Fields -->
      <input type="tel" name="phone" autocomplete="tel" class="visually-hidden">
      <input type="text" name="address" autocomplete="address-line1" class="visually-hidden">
      <input type="text" name="postcode" autocomplete="postal-code" class="visually-hidden">
      
      <!-- MikroTik Hotspot Integration -->
      <input type="hidden" name="username" value="guest">
      <input type="hidden" name="password" value="guest">
      
      <!-- Submit Button -->
      <button type="submit" id="submit-btn">Connect to Wi-Fi</button>
      
      <!-- Footer Text -->
      <p class="footer-text">
        By connecting, you agree to our Wi-Fi terms. Your email may be used to send exclusive rental offers.
      </p>
    </form>
  </div>

  <div class="wifi-card thank-you" id="thank-you-container">
    <div class="logo-container">
      <img src="/logo.png" alt="La Manga Club Rentals Logo" class="logo" style="width: 90px; height: auto;">
    </div>
    
    <h2>Thank You!</h2>
    <p>You will be connected to the Wi-Fi shortly.</p>
    <div class="spinner"></div>
  </div>

  <script>
    // Handle form submission to ensure proper redirect
    document.getElementById('wifi-form').addEventListener('submit', function(e) {
      // Allow default form submission to happen - don't prevent default
      // We want the actual HTML form submission to take place
      
      // Show the form is submitting
      const button = document.getElementById('submit-btn');
      button.innerText = 'Connecting...';
      button.classList.add('submitting');
      button.disabled = true;
      
      // Show thank you message before completing the submission
      setTimeout(function() {
        document.getElementById('form-container').style.display = 'none';
        document.getElementById('thank-you-container').style.display = 'block';
      }, 500);
      
      // Don't prevent default, let the form submit naturally to FormSubmit
    });
  </script>
</body>
</html>
